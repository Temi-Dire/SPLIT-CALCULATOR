<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slick</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        spaceMono: ["Space Mono", "monospace"],
                    },
                    colors: {
                        darkGreen: "hsl(183, 100%, 15%)",
                        grayishCyan: "hsl(189, 41%, 97%)",
                        darkCyan: "hsl(186, 14%, 43%)",
                        cyanGray: "hsl(184, 14%, 56%)",
                        strongCyan: "hsl(172, 67%, 45%)",
                    },
                    spacing: {
                        13: "3.25rem",
                        15: "3.75rem",
                        18: "5rem",
                        20: "8rem",
                        128: "32rem",
                        144: "36rem",
                    },
                    fontSize: {
                        "10xl": "30px",
                    },
                    boxShadow: {
                        "3xl": "0px 0px 18px -10px hsl(186, 14%, 43%)",
                    },
                }
            }
        }
    </script>
  </head>
  <body class="bg-teal-100 font-spaceMono lg:flex flex-col justify-center items-center lg:pt-13">
    <h1 class="text-center mt-5 text-4xl text-darkGreen tracking-wider">SLICK-SPLIT</h1>
    <section class="bg-white p-8 mt-6 rounded-t-3xl grid lg:grid-cols-2 lg:gap-6 lg:w-4/6 lg:p-4 lg:rounded-b-3xl lg:mt-5 lg:shadow-2xl">
        <div>
            <div class="mb-8">
                <p class="text-darkGreen mb-2">Bill</p>
                <input type="text" id="price" value="0" class="text-base w-full p-2 outline-none bg-grayishCyan rounded-xl mb-6 text-right font-bold text-10xl bg-[url('../images/icon-dollar.svg')] bg-left bg-no-repeat caret-transparent focus:shadow-lg transition duration-700 selection:bg-strongCyan">
                <p class="text-darkGreen mb-2">Select tip %</p>
                <div class="grid-discount ">
                    <button class=" bg-darkGreen text-white p-2 font-bold rounded-xl hover:bg-strongCyan transition duration-300">5 </button>
                    <button class=" bg-darkGreen text-white p-2 font-bold rounded-xl hover:bg-strongCyan transition duration-300">10 </button>
                    <button class=" bg-darkGreen text-white p-2 font-bold rounded-xl hover:bg-strongCyan transition duration-300">15 </button>
                    <button class=" bg-darkGreen text-white p-2 font-bold rounded-xl hover:bg-strongCyan transition duration-300">25 </button>
                    <button class=" bg-darkGreen text-white p-2 font-bold rounded-xl hover:bg-strongCyan transition duration-300">50 </button>
                    <input id="custom" class="text-right outline-none bg-grayishCyan text-darkGreen p-2 font-bold rounded-xl hover:shadow-lg focus:shadow-lg transition duration-700 placeholder:text-center caret-darkCyan" placeholder="CUSTOM">
                </div>
            </div>
            <div>
                <p class="text-darkGreen mb-2">Number of people</p>
                <input type="text" id="people" value="0" class="text-base w-full p-2 outline-none bg-grayishCyan rounded-xl mb-6 text-right font-bold text-10xl bg-[url('../images/icon-person.svg')] bg-left bg-no-repeat caret-transparent focus:shadow-lg transition duration-700 lg:mb-0 selection:bg-strongCyan">
            </div>
        </div>
        <div class="bg-darkGreen pt-8 pb-6 px-4 rounded-xl lg:pb-0 ">
                <div class="grid grid-cols-2 gap-4">
                    <div class="grid grid-rows-2 ">
                        <p class="text-white">Tip Amount</p>
                        <p class="text-cyanGray">/ person</p>
                    </div>
                    <p id="tip-per-person"  class="mt-5 justify-self-center text-strongCyan text-4xl">$0.00</p>
                    <div class="grid grid-rows-2">
                        <p class="text-white">Total</p>
                        <p class="text-cyanGray">/ person</p>
                    </div>
                    <p id="total-per-person" class="mt-5 justify-self-center text-strongCyan text-4xl">$0.00</p>
                </div>
                <button id="reset" class="text-center w-full mt-4 bg-strongCyan p-2 rounded-lg lg:mt-20 hover:opacity-25 transition duration-300">RESET</button>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
